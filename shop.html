<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Shop</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clothes Shop</h1>
    </header>
    <main>
        <div class="product">
            <img src="path/to/product-image1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $29.99</p>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="path/to/product-image2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $39.99</p>
            <p>Description: Nulla venenatis est quis ipsum tincidunt, eu fermentum velit aliquam.</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more product items as needed -->
    </main>
</body>
</html>
